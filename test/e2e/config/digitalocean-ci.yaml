---
images:
  - name: gcr.io/k8s-staging-cluster-api-do/cluster-api-do-controller:e2e
    loadBehavior: mustLoad

providers:
  - name: cluster-api
    type: CoreProvider
    versions:
    - name: v0.3.23 # latest published release in the v1alpha3 series; this is used for v1alpha3 --> v1beta1 clusterctl upgrades test only.
      value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.23/core-components.yaml
      type: url
      contract: v1alpha3
      files:
        - sourcePath: "${PWD}/test/e2e/data/shared/v1alpha3/metadata.yaml"
      replacements:
        - old: "imagePullPolicy: Always"
          new: "imagePullPolicy: IfNotPresent"
    - name: v0.4.4 # latest published release in the v1alpha4 series; this is used for v1alpha4 --> v1beta1 clusterctl upgrades test only.
      value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.4/core-components.yaml"
      type: "url"
      contract: v1alpha4
      replacements:
        - old: --metrics-addr=127.0.0.1:8080
          new: --metrics-addr=:8080
      files:
        - sourcePath: "${PWD}/test/e2e/data/shared/v1alpha4/metadata.yaml"
    - name: v1.0.1
      value: https://storage.googleapis.com/artifacts.k8s-staging-cluster-api.appspot.com/components/nightly_main_20211121/core-components.yaml
      type: "url"
      files:
      - sourcePath: "${PWD}/test/e2e/data/shared/v1beta1/metadata.yaml"
      replacements:
        - old: "imagePullPolicy: Always"
          new: "imagePullPolicy: IfNotPresent"
        - old: "--enable-leader-election"
          new: "--enable-leader-election=false"

  - name: kubeadm
    type: BootstrapProvider
    versions:
    - name: v0.3.23 # latest published release in the v1alpha3 series; this is used for v1alpha3 --> v1beta1 clusterctl upgrades test only.
      value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.23/bootstrap-components.yaml
      type: url
      contract: v1alpha3
      files:
        - sourcePath: "${PWD}/test/e2e/data/shared/v1alpha3/metadata.yaml"
      replacements:
        - old: "imagePullPolicy: Always"
          new: "imagePullPolicy: IfNotPresent"
    - name: v0.4.4 # latest published release in the v1alpha4 series; this is used for v1alpha4 --> v1beta1 clusterctl upgrades test only.
      value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.4/bootstrap-components.yaml"
      type: "url"
      contract: v1alpha4
      replacements:
        - old: --metrics-addr=127.0.0.1:8080
          new: --metrics-addr=:8080
      files:
        - sourcePath: "${PWD}/test/e2e/data/shared/v1alpha4/metadata.yaml"
    - name: v1.0.1
      value: https://storage.googleapis.com/artifacts.k8s-staging-cluster-api.appspot.com/components/nightly_main_20211121/bootstrap-components.yaml
      type: "url"
      files:
      - sourcePath: "${PWD}/test/e2e/data/shared/v1beta1/metadata.yaml"
      replacements:
        - old: "imagePullPolicy: Always"
          new: "imagePullPolicy: IfNotPresent"
        - old: "--enable-leader-election"
          new: "--enable-leader-election=false"


  - name: kubeadm
    type: ControlPlaneProvider
    versions:
    - name: v0.3.23 # latest published release in the v1alpha3 series; this is used for v1alpha3 --> v1beta1 clusterctl upgrades test only.
      value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.23/control-plane-components.yaml
      type: url
      contract: v1alpha3
      files:
        - sourcePath: "${PWD}/test/e2e/data/shared/v1alpha3/metadata.yaml"
      replacements:
        - old: "imagePullPolicy: Always"
          new: "imagePullPolicy: IfNotPresent"
    - name: v0.4.4 # latest published release in the v1alpha4 series; this is used for v1alpha4 --> v1beta1 clusterctl upgrades test only.
      value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.4/control-plane-components.yaml"
      type: "url"
      contract: v1alpha4
      replacements:
        - old: --metrics-addr=127.0.0.1:8080
          new: --metrics-addr=:8080
      files:
        - sourcePath: "${PWD}/test/e2e/data/shared/v1alpha4/metadata.yaml"
    - name: v1.0.1
      value: https://storage.googleapis.com/artifacts.k8s-staging-cluster-api.appspot.com/components/nightly_main_20211121/control-plane-components.yaml
      type: "url"
      files:
      - sourcePath: "${PWD}/test/e2e/data/shared/v1beta1/metadata.yaml"
      replacements:
        - old: "imagePullPolicy: Always"
          new: "imagePullPolicy: IfNotPresent"
        - old: "--enable-leader-election"
          new: "--enable-leader-election=false"


  - name: digitalocean
    type: InfrastructureProvider
    versions:
    - name: v0.4.3 # latest published release in the v1alpha3 series; this is used for v1alpha3 --> v1beta1 clusterctl upgrades test only.
      value: https://github.com/kubernetes-sigs/cluster-api-provider-digitalocean/releases/download/v0.4.3/infrastructure-components.yaml
      type: url
      contract: v1alpha3
      files:
      - sourcePath: "${PWD}/test/e2e/data/shared/v1alpha3_provider/metadata.yaml"
      - sourcePath: "${PWD}/test/e2e/data/infrastructure-digitalocean/v1alpha3/cluster-template-prow.yaml"
        targetName: "cluster-template.yaml"
      replacements:
      - old: "imagePullPolicy: Always"
        new: "imagePullPolicy: IfNotPresent"
    - name: v0.5.0 # latest published release in the v1alpha4 series; this is used for v1alpha4 --> v1beta1 clusterctl upgrades test only.
      value: https://github.com/kubernetes-sigs/cluster-api-provider-digitalocean/releases/download/v0.5.0/infrastructure-components.yaml
      type: url
      contract: v1alpha4
      files:
      - sourcePath: "${PWD}/test/e2e/data/shared/v1alpha4_provider/metadata.yaml"
      - sourcePath: "${PWD}/test/e2e/data/infrastructure-digitalocean/v1alpha4/cluster-template-prow.yaml"
        targetName: "cluster-template.yaml"
      replacements:
      - old: "imagePullPolicy: Always"
        new: "imagePullPolicy: IfNotPresent"
    - name: v1.0.1
      value: "${PWD}/config/default"
      replacements:
        - old: gcr.io/k8s-staging-cluster-api-do/cluster-api-do-controller:dev
          new: gcr.io/k8s-staging-cluster-api-do/cluster-api-do-controller:e2e
        - old: "imagePullPolicy: Always"
          new: "imagePullPolicy: IfNotPresent"
      files:
      - sourcePath: "${PWD}/metadata.yaml"
        targetName: "metadata.yaml"
      - sourcePath: "${PWD}/test/e2e/data/infrastructure-digitalocean/cluster-template.yaml"
        targetName: "cluster-template.yaml"

variables:
  REDACT_LOG_SCRIPT: "${PWD}/hack/log/redact.sh"
  KUBERNETES_VERSION: "v1.22.4"
  EXP_CLUSTER_RESOURCE_SET: "true"
  # Cluster Addons
  CNI: "${PWD}/test/e2e/data/cni/calico/calico.yaml"
  CCM: "${PWD}/test/e2e/data/ccm/digitalocean-cloud-controller-manager.yaml"
  # Following CAPDO variables should be set before testing
  DO_REGION: "nyc1"
  DO_CONTROL_PLANE_MACHINE_TYPE: "s-2vcpu-2gb"
  DO_CONTROL_PLANE_MACHINE_IMAGE: "96195649"
  DO_NODE_MACHINE_TYPE: "s-2vcpu-2gb"
  DO_NODE_MACHINE_IMAGE: "96195649"
  CONFORMANCE_CI_ARTIFACTS_KUBERNETES_VERSION: "v1.20.10"
  CONFORMANCE_WORKER_MACHINE_COUNT: "5"
  CONFORMANCE_CONTROL_PLANE_MACHINE_COUNT: "1"
  IP_FAMILY: "IPv4"
  # NOTE: INIT_WITH_BINARY and INIT_WITH_KUBERNETES_VERSION are only used by the clusterctl upgrade test to initialize
  # the management cluster to be upgraded.
  INIT_WITH_BINARY: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.23/clusterctl-{OS}-{ARCH}"
  INIT_WITH_PROVIDERS_CONTRACT: "v1alpha3"
  INIT_WITH_KUBERNETES_VERSION: "v1.21.7"
  CLUSTER_API_UPGRADE_INIT_MACHINE_IMAGE: "96197681"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["20m", "10s"]
  default/wait-control-plane: ["30m", "10s"]
  default/wait-worker-nodes: ["30m", "10s"]
  default/wait-delete-cluster: ["20m", "10s"]
  default/wait-machine-upgrade: ["50m", "10s"]
  default/wait-machine-remediation: ["30m", "10s"]
  default/wait-deployment: ["5m", "10s"]
  default/wait-job: ["5m", "10s"]
  default/wait-service: ["3m", "10s"]
